<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- this is main div  -->
    <div class="main_div">

        <!-- main div title + health message -->
        <div class="main_div_title">
            <h1 class="health">This is Health </h1>
        </div>

        <!-- Main div for container -->
        <div class="contener_main_div">

            <div class="contant1" style="background-color: rgb(224, 89, 71);">
                <h1>Heart Condition </h1>
                <i class="fas fa-heart-broken"></i>
                <p> <span class="counter" data-target="60">0</span></p>
            </div>

            <!-- This div for Water -->
            <div class="contant2" style="background-color: rgb(165, 149, 6);">
                <h1>Water</h1>
                <i class="fas fa-cocktail"></i>
                <p> <span class="counter" data-target="10">0</span></p>
            </div>

            <!-- This div for Walking  -->
            <div class="contant3" style="background-color: rgb(11, 155, 199);">
                <h1>Walking</h1>
                <i class="fas fa-walking"></i>
                <p> <span class="counter" data-target="100">0</span></p>
            </div>

            <!-- This div for Sleep  -->
            <div class="contant4" style="background-color: blue;">
                <h1>Sleep</h1>
                <i class="fa-solid fa-moon"></i>
                <p> <span class="counter" data-target="8">0</span></p>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
